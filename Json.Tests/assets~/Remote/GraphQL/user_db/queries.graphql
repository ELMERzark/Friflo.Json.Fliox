{
  queryRoles {
    count
    items {
      id
      rights {
        # test: use inline fragments to access data on the underlying concrete types
        __typename
        ... on AllowRight {
          database
        }
        ... on TaskRight {
          database
          types
        }
        ... on SendMessageRight {
          database
          names
        }
        ... on SubscribeMessageRight {
          database
          names
        }
        ... on OperationRight {
          database
          containers  # is a map. So it is represented as a GraphQL scalar
        }
        ... on PredicateRight {
          names
        }
      }
    }
  }
}
