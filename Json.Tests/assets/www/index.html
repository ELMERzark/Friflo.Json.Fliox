<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Test page for friflo Flow.Graph.Server to send server commands via WebSocket's">
    <link rel="icon" href="data:,">
    <title>friflo Graph Server</title>
    <script>
        var connection;
        var websocketCount = 0;

        function connectWebsocket() {
            var loc = window.location;
            var uri = `ws://${loc.host}/websocket-${++websocketCount}`;
            connection = new WebSocket(uri);
            connection.onopen = function () {
                console.log('WebSocket connected');
            };

            // Log errors
            connection.onerror = function (error) {
                console.log('WebSocket Error ' + error);
            };

            // Log messages from the server
            connection.onmessage = function (e) {
                // var data = JSON.parse(e.data);
                console.log('Server:', e.data);
            };
        }

        function closeWebsocket() {
            connection.close();
        }

        function sendSyncEcho() {
            var request = {type:"sync", tasks: [{ task: "echo", message: "test echo"}]};
            var json = JSON.stringify(request);
            connection.send(json);
        }
        function sendSyncRequest() {
            var jsonRequest = document.getElementById("jsonRequest").value;
            connection.send(jsonRequest);
        }
    </script>
</head>

<body>
    friflo Graph Server
    <br><br>
    Websocket
    <button type="button" onclick="connectWebsocket()">Connect</button>
    <button type="button" onclick="sendSyncEcho()">Send sync echo</button>
    <button type="button" onclick="closeWebsocket()">Close</button> <br><br>

    <textarea id="jsonRequest" title="request" cols="100" rows="15">{ "type": "sync", "tasks": [
    {
        "task": "read",	"container": "Article",
        "reads": [
            { "ids": ["article-galaxy", "article-ipad"] }
        ]
    }
] }</textarea> <br>
    <button type="button" onclick="sendSyncRequest()">Send sync</button>
</body>
</html>
