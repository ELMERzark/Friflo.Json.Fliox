query Test ($testLimit: Int, $countFilter: String, $allFields: Boolean) {
  # --- container queries
  countArticles(filter: "o.name == 'Smartphone'")
  countArticleWithVariable: countArticles(filter: $countFilter)
  readAll: readArticles(ids: ["xxx", "article-1"], selectAll: true) {
    __typename
  }
  readAllWithVariable: readArticles(ids: ["article-2"], selectAll: $allFields) {
    __typename
  }
  readEmpty: readArticles(ids: []) {
    __typename
  }
  readArticles (ids: ["xxx", "article-2"]) {
    id
  }
  queryAll: queryArticles(selectAll: true) {
    count
    items {
      __typename
    }
  }
  queryAllVariable: queryArticles(limit: $testLimit) {
    count
  }
  queryOrders(filter: "true", limit: 2) {
    count
    items {
      id
      customer
      created
    }
  }

  # --- std commands
  std_Echo(param: {})
  std_Containers {
    containers
  }
  std_Stats {
    containers {
      name
      count
    }
  }
  std_Messages {
    commands
    messages
  }
  std_Details {
    version
    hostName
    projectName
    projectWebsite
    envName
    envColor
    routes
  }
  
  # --- database messages
  Message1 (param: "test")  
}
