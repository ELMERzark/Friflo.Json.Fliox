<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Test page for friflo Flow.Graph.Server to send server commands via WebSocket's">
    <link rel="icon" href="data:,">
    <title>friflo Graph Server</title>
    <script>
        var connection;
        var websocketCount = 0;

        function connectWebsocket() {
            var loc = window.location;
            var uri = `ws://${loc.host}/websocket-${++websocketCount}`;
            connection = new WebSocket(uri);
            connection.onopen = function () {
                console.log('WebSocket connected');
            };

            // Log errors
            connection.onerror = function (error) {
                console.log('WebSocket Error ' + error);
            };

            // Log messages from the server
            connection.onmessage = function (e) {
                // var data = JSON.parse(e.data);
                console.log('Server:', e.data);
            };
        }

        function closeWebsocket() {
            connection.close();
        }

        function sendMessage() {
            var request = {type:"sync", tasks: [{ task: "message", name: "test"}]};
            var msg = {req: request};
            var json = JSON.stringify(msg);
            connection.send(json);
        }
        function sendSyncRequest() {
            var jsonRequest = document.getElementById("jsonRequest").value;
            var msg = `{"req": ${jsonRequest}}`;
            connection.send(msg);
        }
    </script>
    <style>
    </style>
</head>

<body style="font-family: sans-serif">
    <h2><a href="https://github.com/friflo/Friflo.Json.Flow" target='_blank' rel='noopener'><img src='/Json-Flow-80x65.svg' alt="friflo JSON Flow"></a>
        &nbsp;&nbsp;&nbsp;&nbsp;GraphServer
    </h2>
    <a href="./schema/index.html">schema</a>
    <br><br>
    Websocket
    <button type="button" onclick="connectWebsocket()">Connect</button>
    <button type="button" onclick="sendMessage()">Send message</button>
    <button type="button" onclick="closeWebsocket()">Close</button> <br><br>

    <textarea id="jsonRequest" title="request" cols="100" rows="15">{ "type": "sync", "tasks": [
    {
        "task": "read",	"container": "Article",
        "reads": [
            { "ids": ["article-galaxy", "article-ipad"] }
        ]
    }
] }</textarea> <br>
    <button type="button" onclick="sendSyncRequest()">Send sync</button>
</body>
</html>
