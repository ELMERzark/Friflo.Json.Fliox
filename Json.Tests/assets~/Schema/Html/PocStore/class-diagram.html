<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Class Diagram: Schema - PocStore'>
    <link rel='icon' href='../../../explorer/img/Json-Fliox-53x43.svg' type='image/x-icon'>
    <title>PocStore - Class Diagram</title>
    <script src='https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js'></script>
    <style>
        .mermaid {            
            width: 1600px;  /** Enable zooming in Mermaid svg **/
        }
        .cssSchema > rect {
            stroke-width:2px !important;
            stroke:#ff0000 !important;
        }
        .cssEntity > rect {
            stroke-width:2px !important;
            stroke:#0000ff !important;
        }
        .cssEnum > rect {
            fill:#f8f8f8 !important;
            stroke:#d0d0d0 !important;
        }
    </style>
</head>
<body>
    <script>
        let mermaidContent = `classDiagram
direction LR

class PocStore:::cssSchema {
    <<Schema>>
    <<abstract>>
    orders     : Order[]
    customers  : Customer[]
    articles   : Article[]
    producers  : Producer[]
    employees  : Employee[]
    types      : TestType[]
}
PocStore "*" --> "1" Order : orders
PocStore "*" --> "1" Customer : customers
PocStore "*" --> "1" Article : articles
PocStore "*" --> "1" Producer : producers
PocStore "*" --> "1" Employee : employees
PocStore "*" --> "1" TestType : types

class Order:::cssEntity {
    id        : string
    customer? : string | null
    created   : DateTime
    items?    : OrderItem[] | null
}
Order "*" ..> "1" Customer : customer
Order "*" --> "1" OrderItem : items

class Customer:::cssEntity {
    id    : string
    name  : string
}

class Article:::cssEntity {
    id        : string
    name      : string
    producer? : string | null
}
Article "*" ..> "1" Producer : producer

class Producer:::cssEntity {
    id         : string
    name       : string
    employees? : string[] | null
}
Producer "*" ..> "1" Employee : employees

class Employee:::cssEntity {
    id         : string
    firstName  : string
    lastName?  : string | null
}

class PocEntity {
    <<abstract>>
    id  : string
}

PocEntity <|-- TestType
class TestType:::cssEntity {
    dateTime          : DateTime
    dateTimeNull?     : DateTime | null
    bigInt            : BigInteger
    bigIntNull?       : BigInteger | null
    boolean           : boolean
    booleanNull?      : boolean | null
    uint8             : uint8
    uint8Null?        : uint8 | null
    int16             : int16
    int16Null?        : int16 | null
    int32             : int32
    int32Null?        : int32 | null
    int64             : int64
    int64Null?        : int64 | null
    float32           : float
    float32Null?      : float | null
    float64           : double
    float64Null?      : double | null
    pocStruct         : PocStruct
    pocStructNull?    : PocStruct | null
    intArray          : int32[]
    intArrayNull?     : int32[] | null
    intNullArray?     : (int32 | null)[] | null
    jsonValue?        : any | null
    derivedClass      : DerivedClass
    derivedClassNull? : DerivedClass | null
}
TestType "*" --> "1" PocStruct : pocStruct
TestType "*" --> "1" PocStruct : pocStructNull
TestType "*" --> "1" DerivedClass : derivedClass
TestType "*" --> "1" DerivedClass : derivedClassNull

class OrderItem {
    article  : string
    amount   : int32
    name?    : string | null
}
OrderItem "*" ..> "1" Article : article

class PocStruct {
    value  : int32
}

OrderItem <|-- DerivedClass
class DerivedClass {
    derivedVal  : int32
}


`;
        const search = /\</g;
        mermaidContent = mermaidContent.replace(search, '&lt;');
        const div = document.createElement('div');
        div.classList.add('mermaid');
        div.innerHTML = mermaidContent;
        document.body.append(div);
        mermaid.initialize({ startOnLoad: true});
    </script>
</body>
</html>
